<div class="container">
  <mat-form-field>
    <input type="text" placeholder="మెటిరియల్" [formControl]="myControl" aria-label="Number" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="బరువు" [(ngModel)]="weight" (ngModelChange)="calTotal()" type="number">
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="కేజి ఖరీదు" [(ngModel)]="weight" (ngModelChange)="calTotal()" type="number">
    <span matPrefix>₹&nbsp;</span>
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="మొత్తం" [(ngModel)]="weight" (ngModelChange)="calTotal()" type="number">
    <span matPrefix>₹&nbsp;</span>
</mat-form-field>
<button mat-raised-button (click)="removeObject()">
    remove
</button>
</div>
